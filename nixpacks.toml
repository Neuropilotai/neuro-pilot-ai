# Nixpacks configuration for Railway deployment
# Provider: Node.js 20
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
# Install root dependencies only (railway-server-production.js)
cmds = ["npm ci --omit=dev"]

[phases.build]
# Optional: Add build steps if needed
cmds = []

[start]
cmd = "node railway-server-production.js"