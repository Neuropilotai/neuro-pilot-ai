
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fiverr Gig Image</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; }
        .gig-image {
            width: 1200px;
            height: 675px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .ai-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, #fff 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #fff 2px, transparent 2px);
            background-size: 50px 50px;
        }
        .content {
            z-index: 10;
            max-width: 900px;
            padding: 40px;
        }
        .main-title {
            font-size: 4.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .stats {
            font-size: 2em;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }
        .ai-icon {
            position: absolute;
            top: 50px;
            right: 50px;
            font-size: 4em;
        }
    </style>
</head>
<body>
    <div class="gig-image">
        <div class="ai-pattern"></div>
        <div class="ai-icon">ðŸ¤–</div>
        <div class="content">
            <div class="main-title">AI RESUME WRITING</div>
            <div class="subtitle">From McDonald's to CEO</div>
            <div class="stats">95% Interview Success Rate</div>
        </div>
    </div>
</body>
</html>
