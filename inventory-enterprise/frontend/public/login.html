<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="np-api-url" content="https://resourceful-achievement-production.up.railway.app">
  <title>NeuroInnovate Inventory Enterprise Login v21.1</title>
  <link rel="icon" href="favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h1 {
      font-size: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    .logo p {
      color: #666;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      resize: vertical;
      min-height: 120px;
      transition: border-color 0.2s;
    }
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    .btn:active {
      transform: translateY(0);
    }
    .help-text {
      margin-top: 20px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 13px;
      color: #666;
    }
    .help-text strong {
      color: #333;
      display: block;
      margin-bottom: 8px;
    }
    .help-text code {
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      display: block;
      margin-top: 8px;
      word-break: break-all;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }
    .success {
      background: #efe;
      color: #3a3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸ“¦ NeuroInnovate</h1>
      <p>Inventory Management Enterprise v21.1</p>
    </div>

    <div id="error" class="error"></div>
    <div id="success" class="success"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="neuro.pilot.ai@gmail.com" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px;">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" value="Admin123!@#" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px;">
      </div>

      <button type="submit" class="btn">Login to Console</button>
    </form>

    <div class="help-text">
      <strong>Production Account:</strong>
      Owner: neuro.pilot.ai@gmail.com / Admin123!@#
    </div>
  </div>

  <script>
    const API_BASE = document.querySelector('meta[name="np-api-url"]').content;
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showError('Please enter both email and password.');
        return;
      }

      try {
        // Call v21.1 login API
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          showError(data.error || data.message || 'Login failed. Please check your credentials.');
          return;
        }

        // Store the token (V21.1 API format - Enterprise Console keys)
        localStorage.setItem('NP_TOKEN', data.accessToken);
        localStorage.setItem('NP_USER', JSON.stringify(data.user));

        // Show success and redirect to ENTERPRISE console
        showSuccess(`Welcome ${data.user.email}! Redirecting...`);

        setTimeout(() => {
          window.location.href = 'owner-super-console-v15.html';
        }, 1000);

      } catch (e) {
        showError('Failed to connect to API. Please check your connection.');
        console.error('Login error:', e);
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      successDiv.style.display = 'none';
    }

    function showSuccess(message) {
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      errorDiv.style.display = 'none';
    }

    // Check if already logged in
    const existingToken = localStorage.getItem('NP_TOKEN');
    if (existingToken) {
      try {
        const payload = JSON.parse(atob(existingToken.split('.')[1]));
        if (payload.exp && payload.exp * 1000 > Date.now()) {
          // Token still valid, redirect to ENTERPRISE console
          window.location.href = 'owner-super-console-v15.html';
        }
      } catch (e) {
        // Invalid token, stay on login page
      }
    }
  </script>
</body>
</html>
