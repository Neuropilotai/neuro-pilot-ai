<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroPilot Login</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h1 {
      font-size: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    .logo p {
      color: #666;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      resize: vertical;
      min-height: 120px;
      transition: border-color 0.2s;
    }
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    .btn:active {
      transform: translateY(0);
    }
    .help-text {
      margin-top: 20px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 13px;
      color: #666;
    }
    .help-text strong {
      color: #333;
      display: block;
      margin-bottom: 8px;
    }
    .help-text code {
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      display: block;
      margin-top: 8px;
      word-break: break-all;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }
    .success {
      background: #efe;
      color: #3a3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸ¤– NeuroPilot</h1>
      <p>Inventory Management System</p>
    </div>

    <div id="error" class="error"></div>
    <div id="success" class="success"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="token">JWT Token</label>
        <textarea id="token" placeholder="Paste your JWT token here..." required></textarea>
      </div>

      <button type="submit" class="btn">Login to Console</button>
    </form>

    <div class="help-text">
      <strong>Need a token?</strong>
      Contact your system administrator or run:
      <code>node generate_owner_token.js</code>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const tokenInput = document.getElementById('token');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const token = tokenInput.value.trim();

      // Basic JWT validation
      if (!token || token.split('.').length !== 3) {
        showError('Invalid JWT format. Token should have 3 parts separated by dots.');
        return;
      }

      // Try to decode the token
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));

        // Check if token has required fields
        if (!payload.email || !payload.role) {
          showError('Token is missing required fields (email, role).');
          return;
        }

        // Check if token is expired
        if (payload.exp && payload.exp * 1000 < Date.now()) {
          showError('Token has expired. Please generate a new one.');
          return;
        }

        // Store the token
        localStorage.setItem('authToken', token);
        localStorage.setItem('user', JSON.stringify(payload));

        // Show success and redirect
        showSuccess(`Welcome ${payload.email}! Redirecting...`);

        setTimeout(() => {
          window.location.href = '/owner-super-console.html';
        }, 1000);

      } catch (e) {
        showError('Failed to decode token. Please check your token and try again.');
        console.error('Token decode error:', e);
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      successDiv.style.display = 'none';
    }

    function showSuccess(message) {
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      errorDiv.style.display = 'none';
    }

    // Check if already logged in
    const existingToken = localStorage.getItem('authToken');
    if (existingToken) {
      try {
        const payload = JSON.parse(atob(existingToken.split('.')[1]));
        if (payload.exp && payload.exp * 1000 > Date.now()) {
          // Token still valid, redirect to console
          window.location.href = '/owner-super-console.html';
        }
      } catch (e) {
        // Invalid token, stay on login page
      }
    }
  </script>
</body>
</html>
