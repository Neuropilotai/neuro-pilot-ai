<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroPilot Inventory Enterprise Login v21.1</title>
  <link rel="icon" href="favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 440px;
      width: 100%;
      padding: 40px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h1 {
      font-size: 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    .logo p {
      color: #666;
      font-size: 14px;
    }
    .version-badge {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      margin-top: 8px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    .btn:active {
      transform: translateY(0);
    }
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .alert {
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .alert-error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    .alert-success {
      background: #dcfce7;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }
    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 13px;
      color: #666;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }
    .status-dot.connected {
      background: #22c55e;
      animation: pulse 2s infinite;
    }
    .status-dot.disconnected {
      background: #ef4444;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .footer-links {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
    }
    .footer-links a {
      color: #667eea;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸ“¦ NeuroPilot</h1>
      <p>Inventory Management Enterprise</p>
      <span class="version-badge">V21.1</span>
    </div>

    <div id="error" class="alert alert-error"></div>
    <div id="success" class="alert alert-success"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn" id="loginBtn">
        Sign In
      </button>
    </form>

    <div class="status-indicator">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Checking connection...</span>
    </div>

    <div class="footer-links">
      <a href="/health" target="_blank">System Health</a>
    </div>
  </div>

  <!-- Load config and API client -->
  <script src="js/config.js"></script>
  <script src="js/api-client.js"></script>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');

    // Check backend connectivity on load
    async function checkBackendStatus() {
      try {
        const health = await API.getHealth();
        statusDot.classList.add('connected');
        statusDot.classList.remove('disconnected');
        statusText.textContent = `Connected to ${CONFIG.API_BASE_URL.replace('https://', '').split('.')[0]}`;
      } catch (error) {
        statusDot.classList.add('disconnected');
        statusDot.classList.remove('connected');
        statusText.textContent = 'Backend unavailable';
        console.error('Backend health check failed:', error);
      }
    }

    // Check if already logged in
    function checkExistingSession() {
      if (!CONFIG.isTokenExpired()) {
        const user = CONFIG.getUser();
        if (user) {
          redirectToDashboard(user.role);
        }
      }
    }

    // Redirect based on role
    function redirectToDashboard(role) {
      const roleLower = (role || 'staff').toLowerCase();

      switch (roleLower) {
        case 'owner':
        case 'admin':
          window.location.href = 'owner-super-console-v15.html';
          break;
        case 'manager':
          window.location.href = 'owner-super-console-v15.html';
          break;
        case 'staff':
          window.location.href = 'pos.html';
          break;
        default:
          window.location.href = 'owner-super-console-v15.html';
      }
    }

    // Handle login form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError('Please enter both email and password.');
        return;
      }

      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner"></span>Signing in...';
      hideAlerts();

      try {
        const data = await API.login(email, password);

        showSuccess(`Welcome back, ${data.user.email}! Redirecting...`);

        setTimeout(() => {
          redirectToDashboard(data.user.role);
        }, 800);

      } catch (error) {
        console.error('Login error:', error);
        showError(error.message || 'Login failed. Please check your credentials.');
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'Sign In';
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      successDiv.style.display = 'none';
    }

    function showSuccess(message) {
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      errorDiv.style.display = 'none';
    }

    function hideAlerts() {
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
    }

    // Initialize
    checkBackendStatus();
    checkExistingSession();
  </script>
</body>
</html>
