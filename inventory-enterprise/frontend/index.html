<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System - Login</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
  <div id="loginContainer">
    <div class="login-container">
      <!-- Logo & Branding -->
      <div class="logo">
        <div class="logo-icon">📦</div>
        <div class="logo-text">Inventory System</div>
        <div class="logo-subtitle">Enterprise Management Platform</div>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Sign In
        </button>

        <div id="loginError" class="error-message"></div>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>or</span>
      </div>

      <!-- Owner Device Quick Login -->
      <button type="button" class="owner-link" id="ownerQuickLoginBtn">
        <span>🔐</span>
        <span>Owner Quick Login (Device)</span>
        <span>→</span>
      </button>

      <div id="ownerLoginMessage" class="success-message"></div>

      <!-- System Owner Information -->
      <div class="system-owner-info">
        <div class="system-owner-header">System Owner</div>
        <div class="system-owner-name">David Mikulis</div>
        <div class="system-owner-contact">
          <a href="mailto:Neuro.Pilot.AI@gmail.com">Neuro.Pilot.AI@gmail.com</a>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        © 2025 NeuroInnovate · <a href="mailto:Neuro.Pilot.AI@gmail.com">Support</a>
      </div>
    </div>
  </div>

  <!-- Dashboard Container (hidden until login) -->
  <div id="dashboardContainer">
    <div class="header">
      <h1>Inventory Dashboard</h1>
      <div class="user-info">
        <span id="userInfo"></span>
        <button type="button" id="logoutBtn">Logout</button>
      </div>
    </div>
    <div class="content">
      <p id="status">Loading...</p>
      <div id="inventoryData"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="/public/js/login.js"></script>
</body>
</html>
