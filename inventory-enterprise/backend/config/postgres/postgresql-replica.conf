# PostgreSQL Replica Configuration for v2.8.0
# NeuroInnovate Inventory Enterprise

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 768MB
maintenance_work_mem = 64MB
work_mem = 4MB

# WAL Settings
wal_level = replica
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
wal_retrieve_retry_interval = 5s

# Recovery Settings
restore_command = 'cp /backups/archive/%f %p'
archive_cleanup_command = 'pg_archivecleanup /backups/archive %r'

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Logging
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'
log_statement = 'none'
log_duration = off
log_min_duration_statement = 2000
log_checkpoints = on
log_connections = on
log_disconnections = on

# Autovacuum
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 2min

# Statement Stats
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# Locale
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Timezone
timezone = 'UTC'

# Client Connection Defaults
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
client_encoding = 'UTF8'

# Lock Management
deadlock_timeout = 1s

# Read-only optimization
# Replica serves read queries for load distribution
# Streaming replication from primary
# Can be promoted to primary on failover
