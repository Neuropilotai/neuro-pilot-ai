[build]
builder = "NIXPACKS"
# V23.4.3: DB Fixes - inventory_reconcile_detail view, ai_ops_health_metrics unique constraint - Dec 3
watchPatterns = ["**/*"]
buildCommand = "npm cache clean --force && npm install --production=false && echo 'Build V23.4.3:' $(date +%s)"

[deploy]
startCommand = "npm run start:postgres"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
