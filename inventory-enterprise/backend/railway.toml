[build]
builder = "NIXPACKS"
# V23.5.1: Menu Calendar alignment fix - day headers now align with station columns - Dec 3
watchPatterns = ["**/*"]
buildCommand = "npm cache clean --force && npm install --production=false && npm run build && echo 'Build V23.5.1:' $(date +%s)"

[deploy]
startCommand = "npm run start:postgres"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
