[build]
builder = "NIXPACKS"
# V23.4.10: Version system + asset cache-busting + Finance Brain - Dec 3
watchPatterns = ["**/*"]
buildCommand = "npm cache clean --force && npm install --production=false && npm run build && echo 'Build V23.4.10:' $(date +%s)"

[deploy]
startCommand = "npm run start:postgres"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
