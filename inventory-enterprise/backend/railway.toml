[build]
builder = "NIXPACKS"
# V23.4.9: Finance Brain tables + FinanceReportAgent skeleton - Dec 3
watchPatterns = ["**/*"]
buildCommand = "npm cache clean --force && npm install --production=false && echo 'Build V23.4.9:' $(date +%s)"

[deploy]
startCommand = "npm run start:postgres"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
