[build]
builder = "NIXPACKS"
# V23.4.8: Force rebuild - ensure normalizeMenuWeekResponse() deployed - Dec 3
watchPatterns = ["**/*"]
buildCommand = "npm cache clean --force && npm install --production=false && echo 'Build V23.4.8:' $(date +%s)"

[deploy]
startCommand = "npm run start:postgres"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
