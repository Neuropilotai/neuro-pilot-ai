[build]
builder = "NIXPACKS"
# V23.5.0: Finance Brain Extension - Drive sync, coverage check, batch processing - Dec 3
watchPatterns = ["**/*"]
buildCommand = "npm cache clean --force && npm install --production=false && npm run build && echo 'Build V23.5.0:' $(date +%s)"

[deploy]
startCommand = "npm run start:postgres"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
