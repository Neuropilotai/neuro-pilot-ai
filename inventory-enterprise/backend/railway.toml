[build]
builder = "NIXPACKS"
# V22.2: Force rebuild to pick up public/ file changes
buildCommand = "npm install --production=false && echo 'Build timestamp:' $(date)"

[deploy]
startCommand = "npm run start:postgres"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
