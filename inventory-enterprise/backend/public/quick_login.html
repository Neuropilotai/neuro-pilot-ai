<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Owner Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
    .card { background: #1e293b; padding: 24px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); width: 360px; }
    h1 { margin-top: 0; font-size: 20px; }
    label { display: block; margin: 12px 0 4px; font-weight: 600; }
    input { width: 100%; padding: 10px; border: 1px solid #334155; border-radius: 8px; background: #0f172a; color: #e2e8f0; }
    button { width: 100%; padding: 12px; margin-top: 16px; background: #3b82f6; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .error { color: #f87171; margin-top: 10px; min-height: 18px; }
    .hint { font-size: 12px; color: #94a3b8; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Owner Quick Login</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" value="neuropilotai@gmail.com" required autocomplete="username">

      <label for="password">Password</label>
      <input id="password" name="password" type="password" value="Admin123!@#" required autocomplete="current-password">

      <label for="device">Owner Device ID</label>
      <input id="device" name="device" type="text" placeholder="Enter device ID" required autocomplete="off">

      <button id="loginBtn" type="submit">Login & Go to Console</button>
      <div class="error" id="errorMsg"></div>
      <div class="hint">Stores JWT as np_owner_jwt and device as np_owner_device.</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const deviceId = document.getElementById('device').value.trim();

      if (!deviceId) {
        errorMsg.textContent = 'Device ID is required';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login & Go to Console';
        return;
      }

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok || !data.accessToken) {
          throw new Error(data.message || data.error || 'Login failed');
        }

        localStorage.setItem('np_owner_jwt', data.accessToken);
        localStorage.setItem('np_owner_device', deviceId);

        window.location.href = '/owner-super-console-v15.html';
      } catch (err) {
        errorMsg.textContent = err.message || 'Login failed';
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login & Go to Console';
      }
    });
  </script>
</body>
</html>
